<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Overtime Tracker</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #121212;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    h1 {
      font-size: 4rem;
      margin: 1rem 0;
    }
    .panel {
      display: flex;
      gap: 4rem;
    }
    .buttons {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }
    button {
      background: #1f1f1f;
      color: #fff;
      border: 1px solid #444;
      border-radius: 8px;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #333;
    }
    .reset {
      margin-top: 2rem;
      background: #c62828;
    }
    .reset:hover {
      background: #b71c1c;
    }
  </style>
</head>
<body>
  <h1 id="total">0.00</h1>
  <div class="panel">
    <div class="buttons">
      <button onclick="update(-15)">‑15</button>
      <button onclick="update(-30)">‑30</button>
      <button onclick="update(-45)">‑45</button>
      <button onclick="update(-60)">‑60</button>
    </div>
    <div class="buttons">
      <button onclick="update(15)">+15</button>
      <button onclick="update(30)">+30</button>
      <button onclick="update(45)">+45</button>
      <button onclick="update(60)">+60</button>
    </div>
  </div>
  <button class="reset" onclick="resetAll()">Reset</button>

  <script>
    let total = parseFloat(localStorage.getItem('overtime') || '0');
    const disp = document.getElementById('total');
    function updateDisplay() {
      disp.textContent = total.toFixed(2);
    }
    function update(min) {
      total += min / 60;
      localStorage.setItem('overtime', total);
      updateDisplay();
    }
    function resetAll() {
      total = 0;
      localStorage.setItem('overtime', total);
      updateDisplay();
    }
    updateDisplay();
  </script>
</body>
</html>
