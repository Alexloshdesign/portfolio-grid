<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Grid</title>
    <link href="https://fonts.googleapis.com/css2?family=Aileron:wght@100;900&display=swap" rel="stylesheet">
    <style>
        /* Your CSS code here */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            justify-items: center;
            background-color: transparent;
            padding: 50px 0;
        }

        .grid-item {
            text-align: center;
            text-decoration: none;
            color: black;
            position: relative;
            width: 100%;
            height: 300px;
            background-color: rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .grid-item:hover {
            transform: scale(1.05);
        }

        .title {
            font-family: 'Aileron', sans-serif;
            font-weight: 900;
            font-size: 5rem;
            color: white;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.8);
            text-transform: uppercase;
            width: 100%;
            text-align: center;
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="grid-container">
        <a href="https://loshdesign.myportfolio.com/ux-ui" class="grid-item">
            <p class="title">UI/UX</p>
        </a>
        <a href="YOUR_COLLECTION_LINK_2" class="grid-item">
            <p class="title">Motion</p>
        </a>
        <a href="YOUR_COLLECTION_LINK_3" class="grid-item">
            <p class="title">Branding</p>
        </a>
    </div>
</body>
</html>
